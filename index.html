<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Projetos</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* ======== Estilos do Cabeçalho ======== */
      header {
        background-color: #462282; /* Roxo escuro */
        color: white;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
      }

      .logo {
        font-size: 28px;
        font-weight: bold;
      }

      .menu {
        display: flex;
        gap: 40px;
      }

      .menu div {
        text-align: center;
      }

      .menu div strong {
        display: block;
        font-size: 14px;
      }

      .menu div span {
        font-size: 12px;
        color: #d1c4e9;
      }

      .bottom-bar {
        background-color: #814ed6; /* Roxo claro */
        padding: 10px 30px;
        display: flex;
        justify-content: flex-start;
        gap: 30px;
      }

      .bottom-bar a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      .search-bar {
        margin: 15px 30px;
        display: flex;
        align-items: center;
      }

      .search-bar input {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: none;
        background-color: #2e1656;
        color: white;
      }

      .btn-login {
        margin-left: 10px;
        background-color: #814ed6;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }

      .btn-login:hover {
        background-color: #9c6def;
      }
    </style>
  </head>
  <body>
    <!-- ======== Cabeçalho ======== -->
    <header>
      <div class="top-bar">
        <div class="logo">SCDE</div>
        <div class="menu">
          <div>
            <strong>guias<br />completos</strong>
            <span>finanças e mais</span>
          </div>
          <div>
            <strong>ferramentas</strong>
            <span>Compare e simule</span>
          </div>
        </div>
      </div>

      <div class="bottom-bar">
        <a href="#">CONTATO</a>
        <a href="#">EQUIPE</a>
        <a href="#">SOBRE</a>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Pesquisar..." />
        <button class="btn-login">INICIAR SESSÃO</button>
      </div>
    </header>

    <!-- ======== Conteúdo original do seu projeto ======== -->
    <h1>Gestão de Projetos</h1>

    <!-- ================= FORMULÁRIO DE PROJETO ================= -->
    <form id="formulario" class="form">
      <label for="nomeProjeto">Nome do projeto:</label>
      <input
        type="text"
        id="nomeProjeto"
        placeholder="Digite o nome..."
        required
      />

      <label for="estiloProjeto">Estilo do projeto:</label>
      <select id="estiloProjeto" required>
        <option value="">Selecione...</option>
        <option value="Acadêmico">Acadêmico</option>
        <option value="Profissional">Profissional</option>
        <option value="Educacional">Educacional</option>
        <option value="Saúde">Saúde</option>
        <option value="Pessoal">Pessoal</option>
        <option value="Esportivo">Esportivo</option>
        <option value="Financeiro">Financeiro</option>
      </select>

      <label for="materiais">Qual material será usado?</label>
      <textarea id="materiais" placeholder="Digite aqui..." required></textarea>

      <label for="custo">Quanto custará?</label>
      <input
        type="text"
        id="custo"
        placeholder="Digite o valor..."
        required
      />

      <label for="recursosExistentes">Que recursos já tem?</label>
      <input
        type="text"
        id="recursosExistentes"
        placeholder="Digite aqui..."
        required
      />

      <label for="quantidadeRecursos">Quantidade de recursos?</label>
      <input
        type="number"
        id="quantidadeRecursos"
        placeholder="Digite a quantidade..."
        required
      />

      <label for="parceiros">Parceiros?</label>
      <input
        type="text"
        id="parceiros"
        placeholder="Digite os parceiros..."
        required
      />

      <label for="ideiaPrincipal">Ideia principal</label>
      <input
        type="text"
        id="ideiaPrincipal"
        placeholder="Digite aqui..."
        required
      />

      <label for="prazo">Prazo do projeto</label>
      <input
        type="text"
        id="prazo"
        placeholder="Ex: 6 meses, 1 ano..."
        required
      />

      <button type="submit">Enviar Projeto</button>
    </form>

    <!-- ================= FILTROS DE PROJETOS ================= -->
    <h2>Filtrar Projetos</h2>
    <div class="filtro">
      <input
        type="text"
        id="filtroNome"
        placeholder="Filtrar por nome do projeto..."
      />
      <select id="filtroEstilo">
        <option value="">Filtrar por estilo...</option>
        <option value="Acadêmico">Acadêmico</option>
        <option value="Profissional">Profissional</option>
        <option value="Educacional">Educacional</option>
        <option value="Saúde">Saúde</option>
        <option value="Pessoal">Pessoal</option>
        <option value="Esportivo">Esportivo</option>
        <option value="Financeiro">Financeiro</option>
      </select>
      <input type="date" id="filtroData" />
      <button id="btnFiltrar">Filtrar</button>
      <button id="btnLimpar">Limpar</button>
    </div>

    <!-- ================= LISTA DE PROJETOS ================= -->
    <h2>Projetos cadastrados</h2>
    <ul id="lista"></ul>

    <!-- ================= CONTATOS ================= -->
    <h2>Contatos</h2>
    <form id="formContato" class="form">
      <label for="nomeContato">Nome:</label>
      <input
        type="text"
        id="nomeContato"
        placeholder="Digite o nome..."
        required
      />

      <label for="emailContato">E-mail:</label>
      <input
        type="email"
        id="emailContato"
        placeholder="Digite o e-mail..."
        required
      />

      <label for="telefoneContato">Telefone:</label>
      <input
        type="text"
        id="telefoneContato"
        placeholder="Digite o telefone..."
        required
      />

      <label for="estiloContato">Estilo do contato:</label>
      <select id="estiloContato" required>
        <option value="">Selecione...</option>
        <option value="Acadêmico">Acadêmico</option>
        <option value="Profissional">Profissional</option>
        <option value="Educacional">Educacional</option>
        <option value="Saúde">Saúde</option>
        <option value="Pessoal">Pessoal</option>
        <option value="Esportivo">Esportivo</option>
        <option value="Financeiro">Financeiro</option>
      </select>

      <button type="submit">Adicionar Contato</button>
    </form>

    <!-- FILTRO DE CONTATOS -->
    <h3>Filtrar Contatos</h3>
    <div class="filtro">
      <select id="filtroEstiloContato">
        <option value="">Todos os estilos</option>
        <option value="Acadêmico">Acadêmico</option>
        <option value="Profissional">Profissional</option>
        <option value="Educacional">Educacional</option>
        <option value="Saúde">Saúde</option>
        <option value="Pessoal">Pessoal</option>
        <option value="Esportivo">Esportivo</option>
        <option value="Financeiro">Financeiro</option>
      </select>
      <button id="btnFiltrarContato">Filtrar</button>
      <button id="btnLimparContato">Limpar</button>
    </div>

    <ul id="listaContatos"></ul>

    <script type="module" src="./main.js"></script>
  </body>
</html>
